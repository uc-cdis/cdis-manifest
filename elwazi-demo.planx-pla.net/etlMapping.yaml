mappings:
  - name: elwazi-demo_study
    doc_type: study
    type: aggregator
    root: study
    props:
      - name: project_id
      - name: submitter_id
      - name: data_description
      - name: study_description
      - name: study_doi
      - name: study_objective
      - name: study_organization
      - name: study_release_date
      - name: study_release_version
      - name: study_setup
    joining_props:
      - index: data_file
        join_on: _study_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
  - name: elwazi-demo_subject
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: project_id
      - name: submitter_id
      - name: pid
      - name: treatment_site
    parent_props:
      - path: studies[data_description,study_description,study_doi,study_objective,study_organization,study_release_date,study_release_version,study_setup,study_submitter_id:submitter_id]
    flatten_props:
      - path: demographics
        props:
          - name: age
          - name: race
          - name: gender
          - name: year_of_birth
      - path: medical_histories
        props:
          - name: additional_children
          - name: arv_treatment
          - name: bmi
          - name: breastfeeding
          - name: cd4_count
          - name: cough
          - name: fever
          - name: HIV_treatment_regimen
          - name: lost_weight
          - name: new_pregnancy
          - name: new_pregnancy_outcome
          - name: night_sweats
          - name: number_children_choice
          - name: pregnancy_desire
          - name: tb_treatment
          - name: tell_partner_HIV_status
          - name: total_pregnancies
          - name: viral_load
          - name: who_clinical_classification
      - path: exposures
        props:
          - name: contraceptive
          - name: electricity
          - name: sexual_intercourse
          - name: tap_water
          - name: travel_time
          - name: use_condom
          - name: use_family_planning
    joining_props:
      - index: data_file
        join_on: _subject_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
  - name: elwazi-demo_data_file
    doc_type: data_file
    type: collector
    root: None
    category: data_file
    props:
      - name: project_id
      - name: submitter_id
      - name: object_id
