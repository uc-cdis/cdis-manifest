mappings:
  - name: jcoin_etl
    doc_type: participant
    type: aggregator
    root: participant
    props:
      - name: submitter_id
      - name: project_id
      - name: quarter_recruited
      - name: role_in_project
    parent_props:
      - path: protocols[protocol,protocol_submitter_id:submitter_id].projects[project_name:name]
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: jewish
          - name: hispanic
      - path: follow_ups
        props:
          - name: age_at_visit
          - name: age_at_visit_gt89
          - name: drug_used
          - name: ever_transferred
          - name: health_insurance
          - name: height
          - name: weight
          - name: weight_percentage
          - name: bmi
          - name: pregnancy_status
        sorted_by: updated_datetime, desc
    aggregated_props:
      - name: center
        path: follow_ups.centers
        src: submitter_id
        fn: set
  - name: jcoin_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
      - name: data_category
    injecting_props:
      core_metadata_collection:
        props:
          - name: cmc_data_type
            src: data_type
            fn: set
          - name: cmc_title
            src: title
            fn: set
          - name: cmc_subject
            src: subject
            fn: set
          - name: cmc_source
            src: source
            fn: set
          - name: cmc_relation
            src: relation
            fn: set
  - name: jcoin_saes
    doc_type: serious_adverse_event
    type: aggregator
    root: serious_adverse_event
    props:
      - name: project_id
      - name: submitter_id
      - name: quarter_of_sae
      - name: is_related_to_study
      - name: was_expected
      - name: on_opioid_medication
      - name: gender
      - name: race
      - name: hispanic
    parent_props:
      - path: protocols[protocol,protocol_submitter_id:submitter_id].projects[project_name:name]