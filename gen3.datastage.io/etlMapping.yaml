mappings:
  - name: dcp_etl
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: submitter_id
      - name: project_id
      - name: consent_codes
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: ethnicity
          - name: age_at_index
          - name: bmi
      - path: medical_histories
        props:
          - name: diabetes
          - name: hypertension
          - name: cerebrovascular_disease
          - name: chronic_respiratory_disease
          - name: coronary_artery_disease
          - name: asthma
          - name: cabg_presence
          - name: copd
          - name: emphysema
          - name: heart_failure
          - name: myocardial_infarction
          - name: stroke
      - path: diagnoses
        props:
          - name: metabolic_syndrome_diagnosis
        sorted_by: updated_datetime, desc
      - path: blood_pressure_test
        props:
          - name: diastolic_blood_pressure
          - name: systolic_blood_pressure
      - path: medication_records
        props:
          - name: hypertension_meds
      - path: samples
        props:
          - name: biospecimen_anatomic_site
        sorted_by: updated_datetime, desc
    aggregated_props:
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _submitted_snp_array_files_count
        path: samples.aliquots.submitted_snp_array_files
        fn: count
      - name: _read_groups_count
        path: samples.aliquots.read_groups
        fn: count
      - name: _submitted_unaligned_reads_files_count
        path: samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
      - name: _submitted_aligned_reads_files_count
        path: samples.aliquots.read_groups.submitted_aligned_reads_files
        fn: count
      - name: _simple_germline_variations_count
        path: samples.aliquots.read_groups.simple_germline_variations
        fn: count
    joining_props:
      - index: file
        join_on: case_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
  - name: dcp_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      case:
        props:
          - name: case_id
            src: id
            fn: set
          - name: project_id
