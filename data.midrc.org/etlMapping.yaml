mappings:
  - name: midrc_case
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: project_id
      - name: submitter_id
      - name: sex
      - name: race
      - name: age_at_index
      - name: index_event
      - name: zip
      - name: covid19_positive
      - name: ethnicity
    aggregated_props:
      - name: _imaging_studies_count
        path: imaging_studies
        fn: count
      - name: _ct_series_file_count
        path: imaging_studies.ct_series_files
        fn: count
      - name: _cr_series_file_count
        path: imaging_studies.cr_series_files
        fn: count
      - name: _dx_series_file_count
        path: imaging_studies.dx_series_files
        fn: count
      - name: _mr_series_file_count
        path: imaging_studies.mr_series_files
        fn: count
    parent_props:
      - path: datasets[dataset_submitter_id:submitter_id]
    nested_props:
      - name: case_annotations
        path: annotations
        props:
          - name: annotation_method
          - name: annotator_id
      - name: imaging_study_annotations
        path: imaging_studies.annotations
        props:
          - name: airspace_disease_grading
          - name: class_covid19_pneumonia
          - name: midrc_mRALE_score
          - name: annotation_method
          - name: annotator_id
          - name: instance_uids
      - name: measurements
        path: measurements
        props:
          - name: test_days_from_index
          - name: test_method
          - name: test_name
          - name: test_result_text
      - name: medications
        path: medications
        props:
          - name: days_to_medication_end
          - name: days_to_medication_start
          - name: dose_sequence_number
          - name: medication_code
          - name: medication_code_system
          - name: medication_manufacturer
          - name: medication_name
          - name: medication_status
          - name: medication_type
      - name: conditions
        path: conditions
        props:
          - name: condition_code
          - name: condition_code_system
          - name: condition_name
          - name: days_to_condition_end
          - name: days_to_condition_start
      - name: procedures
        path: procedures
        props:
          - name: breathing_support_type
          - name: days_to_procedure_end
          - name: days_to_procedure_start
          - name: procedure_name
      - name: imaging_studies
        path: imaging_studies
        props:
          - name: age_at_imaging
          - name: body_part_examined
          - name: days_from_study_to_neg_covid_test
          - name: days_from_study_to_pos_covid_test
          - name: days_to_study
          - name: loinc_code
          - name: loinc_contrast
          - name: loinc_long_common_name
          - name: loinc_method
          - name: loinc_system
          - name: study_description
          - name: study_location
          - name: study_modality
          - name: study_year
          - name: study_uid
    joining_props:
      - index: data_file
        join_on: _case_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
  - name: midrc_measurement
    doc_type: measurement
    type: aggregator
    root: measurement
    props:
      - name: project_id
      - name: submitter_id
      - name: case_ids
      - name: test_days_from_index
      - name: test_method
      - name: test_name
      - name: test_result_text
  - name: midrc_annotation
    doc_type: annotation
    type: aggregator
    root: annotation
    props:
      - name: project_id
      - name: submitter_id
      - name: case_ids
      - name: airspace_disease_grading
      - name: class_covid19_pneumonia
      - name: midrc_mRALE_score
      - name: annotation_method
      - name: annotator_id
      - name: instance_uids
  - name: midrc_imaging_study
    doc_type: imaging_study
    type: aggregator
    root: imaging_study
    props:
      - name: project_id
      - name: submitter_id
      - name: case_ids
      - name: age_at_imaging
      - name: body_part_examined
      - name: days_from_study_to_neg_covid_test
      - name: days_from_study_to_pos_covid_test
      - name: days_to_study
      - name: loinc_code
      - name: loinc_contrast
      - name: loinc_long_common_name
      - name: loinc_method
      - name: loinc_system
      - name: study_description
      - name: study_location
      - name: study_modality
      - name: study_year
      - name: study_year_shifted
      - name: study_uid
    nested_props:
      - name: imaging_study_annotations
        path: annotations
        props:
          - name: airspace_disease_grading
          - name: class_covid19_pneumonia
          - name: midrc_mRALE_score
          - name: annotation_method
          - name: annotator_id
          - name: instance_uids
    aggregated_props:
      - name: _cr_series_file_count
        path: cr_series_files
        fn: count
      - name: _ct_series_file_count
        path: ct_series_files
        fn: count
      - name: _dx_series_file_count
        path: dx_series_files
        fn: count
      - name: _mr_series_file_count
        path: mr_series_files
        fn: count
    parent_props:
      - path: cases[sex,race,age_at_index,index_event,zip,covid19_positive,ethnicity].datasets[dataset_submitter_id:submitter_id]
    joining_props:
      - index: data_file
        join_on: _imaging_study_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
  - name: midrc_data_file
    doc_type: data_file
    type: collector
    root: None
    category: data_file
    props:
      - name: source_node
      - name: project_id
      - name: submitter_id
      - name: series_uid
      - name: case_ids
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: data_category
      - name: annotation_method
      - name: annotation_name
      - name: annotator_id
      - name: instance_uids
      - name: software_versions
      - name: acquisition_type
      - name: angio_flag
      - name: contrast_bolus_agent
      - name: convolution_kernel
      - name: detector_type
      - name: diffusion_b_value
      - name: diffusion_gradient_orientation
      - name: echo_number
      - name: echo_time
      - name: echo_train_length
      - name: exposure_modulation_type
      - name: image_type
      - name: imaged_nucleus
      - name: imager_pixel_spacing
      - name: lossy_image_compression
      - name: manufacturer
      - name: manufacturer_model_name
      - name: modality
      - name: number_of_temporal_positions
      - name: patient_position
      - name: pixel_spacing
      - name: radiopharmaceutical
      - name: repetition_time
      - name: scan_options
      - name: sequence_variant
      - name: series_description
      - name: slice_thickness
      - name: software_version
      - name: spacing_between_slices
      - name: spatial_resolution
      - name: transducer_type
      - name: view_position
    injecting_props:
      dataset:
        props:
          - name: _dataset_id
            src: id
            fn: set
      annotation:
        props:
          - name: _annotation_id
            src: id
            fn: set
      case:
        props:
          - name: _case_id
            src: id
            fn: set
          - name: age_at_index
            src: age_at_index
            fn: set
          - name: covid19_positive
            src: covid19_positive
            fn: set
          - name: ethnicity
            src: ethnicity
            fn: set
          - name: index_event
            src: index_event
            fn: set
          - name: race
            src: race
            fn: set
          - name: sex
            src: sex
            fn: set
          - name: zip
            src: zip
            fn: set
      imaging_study:
        props:
          - name: _imaging_study_id
            src: id
            fn: set
          - name: age_at_imaging
            src: age_at_imaging
            fn: set
          - name: body_part_examined
            src: body_part_examined
            fn: set
          - name: days_from_study_to_neg_covid_test
            src: days_from_study_to_neg_covid_test
            fn: set
          - name: days_from_study_to_pos_covid_test
            src: days_from_study_to_pos_covid_test
            fn: set
          - name: days_to_study
            src: days_to_study
            fn: set
          - name: study_description
            src: study_description
            fn: set
          - name: study_modality
            src: study_modality
            fn: set
          - name: study_location
            src: study_location
            fn: set
          - name: study_year
            src: study_year
            fn: set
          - name: study_year_shifted
            src: study_year_shifted
            fn: set
          - name: study_uid
            src: study_uid
            fn: set
          - name: loinc_code
            src: loinc_code
            fn: set
          - name: loinc_contrast
            src: loinc_contrast
            fn: set
          - name: loinc_long_common_name
            src: loinc_long_common_name
            fn: set
          - name: loinc_method
            src: loinc_method
            fn: set
          - name: loinc_system
            src: loinc_system
            fn: set