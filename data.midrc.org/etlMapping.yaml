mappings:
  - name: midrc_dataset
    doc_type: dataset
    type: aggregator
    root: dataset
    props:
      - name: project_id
      - name: submitter_id
      - name: data_contributor
      - name: data_description
      - name: data_url
      - name: research_description
      - name: research_design
      - name: research_objective
      - name: research_setup
    aggregated_props:
      - name: _subjects_count
        path: subjects
        fn: count
      - name: _samples_count
        path: samples
        fn: count
      - name: _virus_genomes_count
        path: virus_genomes
        fn: count
      - name: _imaging_studies_count
        path: subjects.imaging_studies
        fn: count
      - name: _imaging_series_count
        path: subjects.imaging_studies.imaging_series
        fn: count
      - name: _ct_images_count
        path: subjects.imaging_studies.ct_images
        fn: count
      - name: _cr_images_count
        path: subjects.imaging_studies.cr_images
        fn: count
      - name: _dx_images_count
        path: subjects.imaging_studies.dx_images
        fn: count
    joining_props:
      - index: imaging_data_file
        join_on: _dataset_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: file_name
            src: file_name
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
    parent_props:
      - path: projects[project_code:code,project_name:name,project_investigator_affiliation:investigator_affiliation]
  - name: midrc_subject
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: project_id
      - name: submitter_id
      - name: gender
      - name: race
      - name: age
      - name: zip
    flatten_props:
      - path: conditions
        props:
          - name: asplenia
          - name: cancer
          - name: chicken_pox
          - name: chronic_kidney_disease
          - name: covid_test_positive
          - name: covid_test_name
          - name: current_pregnant
          - name: cytomegalovirus
          - name: diabetes_type_1
          - name: diabetes_type_2
          - name: extensive_burns
          - name: hemodialysis_post_diagnosis
          - name: hemodialysis_pre_diagnosis
          - name: herpes_zoster
          - name: hyposplenia
          - name: icu_admit
          - name: latest_bmi
          - name: latest_height_inches
          - name: latest_height_string
          - name: latest_weight
          - name: malnutrition
          - name: measles
          - name: mortality
          - name: number_icu_admits
          - name: rheumatoid_arthritis
          - name: systemic_lupus_erythmatosus
          - name: transplant
          - name: tuberculosis
        sorted_by: updated_datetime, desc
    aggregated_props:
      - name: _samples_count
        path: samples
        fn: count
      - name: _imaging_studies_count
        path: imaging_studies
        fn: count
      - name: _imaging_series_count
        path: imaging_studies.imaging_series
        fn: count
      - name: _ct_images_count
        path: imaging_studies.ct_images
        fn: count
      - name: _cr_images_count
        path: imaging_studies.ct_images
        fn: count
      - name: _dx_images_count
        path: imaging_studies.ct_images
        fn: count
      - name: _structured_reports_count
        path: imaging_studies.imaging_series.structured_reports
        fn: count
    joining_props:
      - index: imaging_data_file
        join_on: _subject_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: file_name
            src: file_name
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
  - name: midrc_virus_data_file
    doc_type: virus_data_file
    type: collector
    root: None
    category: virus_data_file
    props:
      - name: submitter_id
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: data_category
    injecting_props:
      sample:
        props:
          - name: ncbi_bioproject
            src: ncbi_bioproject
            fn: set
          - name: ncbi_biosample
            src: ncbi_biosample
            fn: set
          - name: host
            src: host
            fn: set
          - name: location
            src: location
            fn: set
          - name: organism
            src: organism
            fn: set
          - name: isolation_source
            src: isolation_source
            fn: set
          - name: isolate
            src: isolate
            fn: set
          - name: collection_date
            src: collection_date
            fn: set
  - name: midrc_imaging_data_file
    doc_type: imaging_data_file
    type: collector
    root: None
    category: imaging_data_file
    props:
      - name: submitter_id
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: data_category
      - name: file_description
      - name: implementation_class_uid
      - name: implementation_version_name
      - name: transfer_syntax_uid
      - name: image_type
      - name: modality
      - name: manufacturer
      - name: manufacturer_model_name
      - name: study_description
      - name: series_description
      - name: body_part_examined
      - name: view_position
      - name: slice_thickness
      - name: contrast_bolus_agent_number
      - name: spacing_between_slices
      - name: lossy_image_compression
    injecting_props:
      dataset:
        props:
          - name: _dataset_id
            src: id
            fn: set
          - name: data_contributor
            src: data_contributor
            fn: set
      subject:
        props:
          - name: _subject_id
            src: id
            fn: set
          - name: subject_submitter_id
            src: submitter_id
            fn: set
          - name: gender
            src: gender
            fn: set
          - name: race
            src: race
            fn: set
          - name: age
            src: age
            fn: max
          - name: zip
            src: zip
            fn: set
      imaging_study:
        props:
          - name: _imaging_study_id
            src: id
            fn: set
          - name: study_modality
            src: study_modality
            fn: set
          - name: days_to_study
            src: days_to_study
            fn: max
          - name: hours_to_study
            src: hours_to_study
            fn: max
          - name: study_description
            src: study_description
            fn: set
          - name: FLO2_percentage
            src: FLO2_percentage
            fn: max
          - name: radiologist_notes
            src: radiologist_notes
            fn: set
          - name: age_at_imaging
            src: age_at_imaging
            fn: max
          - name: study_year
            src: study_year
            fn: max
      imaging_series:
        props:
          - name: _imaging_series_id
            src: id
            fn: set
          - name: series_description
            src: series_description
            fn: set
          - name: series_id
            src: series_id
            fn: set
          - name: series_name
            src: series_name
            fn: set
          - name: series_type
            src: series_type
            fn: set
