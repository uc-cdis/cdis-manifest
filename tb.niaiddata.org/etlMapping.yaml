mappings:
  - name: tb
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: submitter_id
      - name: project_id
      - name: species
      - name: amikacin_res_phenotype
      - name: capreomycin_res_phenotype
      - name: isoniazid_res_phenotype
      - name: kanamycin_res_phenotype
      - name: ofloxacin_res_phenotype
      - name: pyrazinamide_res_phenotype
      - name: rifampicin_res_phenotype
      - name: rifampin_res_phenotype
      - name: streptomycin_res_phenotype
    parent_props:
      - path: studies[study_objective]
    flatten_props:
      - path: demographics
        props:
          - name: gender
            value_mappings:
              - female: Female
              - male: Male
              - unspecified: Not Specified
              - not reported: Not Specified
              - unknown: Unknown
          - name: race
          - name: ethnicity
          - name: vital_status
          - name: year_of_birth
          - name: study_center
            src: country_of_birth
    aggregated_props:
      - name: _follow_ups_count
        path: follow_ups
        fn: count
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _mrna_microarrays_count
        path: samples.aliquots.mrna_microarrays
        fn: count
      - name: _mirna_microarrays_count
        path: samples.aliquots.mirna_microarrays
        fn: count
      - name: _submitted_unaligned_reads_count
        path: samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
      - name: _regimen_or_line_of_therapies
        src: regimen_or_line_of_therapy
        path: diagnoses.treatments
        fn: set
      - name: _type_of_resistances
        src: type_of_resistance
        path: diagnoses
        fn: set
      - name: _summary_tb_culture_result
        src: culture
        path: samples.tb_results
        fn: set
      - name: _summary_tb_microscopy_result
        src: microscopy
        path: samples.tb_results
        fn: set
      - name: _summary_tb_specimen_result
        src: test_type
        path: samples.tb_results
        fn: set
    joining_props:
      - index: file
        join_on: subject_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: file_id
            src: file_id
            fn: set
  - name: tb_follow_up
    doc_type: follow_up
    type: aggregator
    root: follow_up
    props:
      - name: submitter_id
      - name: age_at_visit
      - name: age_at_visit_gt89
      - name: bmi
      - name: drug_used
      - name: ever_transferred
      - name: health_insurance
      - name: height
      - name: pregnancy_status
      - name: version_data
      - name: visit_name
      - name: visit_type
      - name: visit_id
      - name: visit_date
      - name: weight
      - name: weight_percentage
      - name: days_to_follow_up
    parent_props:
      - path: subjects[subject_id:id,project_id]
    flatten_props:
      - path: summary_socio_demographics
        props:
          - name: basenidu
          - name: cocuse
          - name: cokmtc
          - name: drinkcat
          - name: drink_status
          - name: eductn
          - name: emotl
          - name: employ
          - name: ex_prisoner
          - name: income
          - name: insurance
          - name: homeless
          - name: paidsex
          - name: smoke_status
          - name: tb_care_worker
          - name: worked_abroad
      - path: summary_drug_uses
        props:
          - name: am
          - name: amx_clv
          - name: cm
          - name: cs
          - name: e
          - name: eto
          - name: ipm_cln
          - name: km
          - name: lzd
          - name: lfx
          - name: mfx
          - name: ofx
          - name: pas
          - name: pto
          - name: s
          - name: r
          - name: z
    aggregated_props:
      - name: _drug_results
        path: samples.tb_results
        src: drug
        fn: set
  - name: tb_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      subject:
        props:
          - name: subject_id
            src: id
            fn: set
          - name: project_id
