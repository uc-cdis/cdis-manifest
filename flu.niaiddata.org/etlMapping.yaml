mappings:
  - name: flu
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: submitter_id
      - name: project_id
      - name: species
      - name: strain
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: ethnicity
          - name: vital_status
          - name: year_of_birth
      - path: virus_infections
        props:
          - name: virus_type
          - name: virus_subtype
      - path: samples
        props: 
          - name: biospecimen_anatomic_site
          - name: cell_line
          - name: sample_type
          - name: composition
    aggregated_props:
      - name: _follow_ups_count
        path: follow_ups
        fn: count
      - name: _summary_drug_uses_count
        path: follow_ups.summary_drug_uses
        fn: count
      - name: _summary_lab_results_on_follow_up_count
        path: follow_ups.summary_lab_results
        fn: count
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _summary_lab_results_on_sample_count
        path: samples.summary_lab_results
        fn: count
      - name: _mrna_microarrays_count
        path: samples.aliquots.mrna_microarrays
        fn: count
      - name: _mirna_microarrays_count
        path: samples.aliquots.mirna_microarrays
        fn: count
      - name: _lipid_mass_spectrometries_count
        path: samples.aliquots.lipid_mass_spectrometries
        fn: count
      - name: _protein_mass_spectrometries_count
        path: samples.aliquots.protein_mass_spectrometries
        fn: count
      - name: _metabolite_mass_spectrometries_count
        path: samples.aliquots.metabolite_mass_spectrometries
        fn: count
      - name: _submitted_unaligned_reads_count
        path: samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
      - name: _regimen_or_line_of_therapies
        src: regimen_or_line_of_therapy
        path: diagnoses.treatments
        fn: set
      - name: therapy
        path: follow_ups.summary_drug_uses
        src: thrpy
        fn: set
      - name: analyte_type
        path: samples.aliquots
        src: analyte_type
        fn: set
    joining_props:
      - index: file
        join_on: subject_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: file_id
            src: file_id
            fn: set
  - name: flu_follow_up
    doc_type: follow_up
    type: aggregator
    root: follow_up
    props:
      - name: submitter_id
      - name: age_at_visit
      - name: age_at_visit_gt89
      - name: bmi
      - name: drug_used
      - name: ever_transferred
      - name: health_insurance
      - name: height
      - name: pregnancy_status
      - name: version_data
      - name: visit_name
      - name: visit_type
      - name: visit_number
      - name: visit_date
      - name: weight
      - name: weight_percentage
      - name: tint
      - name: days_to_follow_up
  - name: flu_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      subject:
        props:
          - name: subject_id
            src: id
            fn: set
          - name: project_id
