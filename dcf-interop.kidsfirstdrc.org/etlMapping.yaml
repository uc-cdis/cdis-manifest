mappings:
  - name: dcfinterop_etl
    doc_type: participant
    type: aggregator
    root: participant
    props:
      - name: submitter_id
      - name: project_id
      - name: consent_type
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: ethnicity
    aggregated_props:
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _read_groups_count
        path: samples.aliquots.read_groups
        fn: count
      - name: _submitted_aligned_reads_files_count
        path: samples.aliquots.read_groups.submitted_aligned_reads_files
        fn: count
