mappings:
  - name: etl_staging-anvil
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: submitter_id
      - name: project_id
    flatten_props:
      - path: demographics
        props:
          - name: sex
          - name: race
          - name: ethnicity
          - name: year_of_birth
    aggregated_props:
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _read_groups_count
        path: samples.aliquots.read_groups
        fn: count
      - name: _submitted_aligned_reads_count
        path: samples.aliquots.read_groups.submitted_aligned_reads_files
        fn: count
    joining_props:
      - index: file
        join_on: case_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
  - name: file_staging-anvil
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      case:
        props:
          - name: case_id
            src: id
          - name: project_id
