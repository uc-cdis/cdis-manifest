mappings:
  - name: bhcqa_etl
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: submitter_id
      - name: project_id
      - name: gender
      - name: race
      - name: ethnicity
      - name: age_at_enrollment
    aggregated_props:
      - name: veteran_status
        path: demographics
        src: veteran_status
        fn: set
      - name: education_years
        path: demographics
        src: education_years
        fn: max
      - name: age_at_onset
        path: diagnoses
        src: age_at_onset
        fn: min
    joining_props:
      - index: file
        join_on: case_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
  - name: bhcqa_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      case:
        props:
          - name: case_id
            src: id
          - name: project_id
