mappings:
  - name: ibdgc_etl
    doc_type: participant
    type: aggregator
    root: participant
    props:
      - name: submitter_id
      - name: project_id
    parent_props:
      - path: centers[country]
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: jewish
          - name: hispanic
      - path: diagnoses
        props:
          - name: ibd_affection_status
          - name: diagnosis
          - name: population_control
        sorted_by: updated_datetime, desc
    aggregated_props:
      - name: _samples_count
        path: samples
        fn: count
    joining_props:
      - index: file
        join_on: participant_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
  - name: ibdgc_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      participant:
        props:
          - name: participant_id
            fn: set
            src: id
          - name: project_id
