mappings:
  - name: bhcdatastaging_etl
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: submitter_id
      - name: project_id
      - name: gender
      - name: ethnicity
      - name: race
      - name: age_at_enrollment
      - name: experimental_group
    aggregated_props:
      - name: veteran_status
        path: visits.demographics
        src: veteran_status
        fn: set
      - name: education_years
        path: visits.demographics
        src: education_years
        fn: max
      - name: age_at_onset
        path: visits.diagnoses
        src: age_at_onset
        fn: min
      - name: _samples_count
        path: visits.samples
        fn: count
      - name: _aliquots_count
        path: visits.samples.aliquots
        fn: count
      - name: _read_group_count
        path: visits.samples.aliquots.read_groups
        fn: count
      - name: _submitted_expression_arrays_count
        path: visits.samples.aliquots.submitted_expression_array_files
        fn: count
      - name: _submitted_unaligned_reads_count
        path: visits.samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
    joining_props:
      - index: file
        join_on: case_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
  - name: bhcdatastaging_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      case:
        props:
          - name: case_id
            src: id
          - name: project_id
