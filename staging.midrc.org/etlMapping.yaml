mappings:
  - name: midrcstaging_dataset
    doc_type: dataset
    type: aggregator
    root: dataset
    props:
      - name: project_id
      - name: submitter_id
      - name: data_contributor
      - name: data_description
      - name: data_url_doi
      - name: research_description
      - name: license
      - name: publication_citation
      - name: data_citation
    aggregated_props:
      - name: _imaging_study_id
        path: cases.imaging_studies
        src: id
        fn: min
      - name: _ct_scan_id
        path: cases.imaging_studies.ct_scans
        src: id
        fn: min
      - name: _radiography_exam_id
        path: cases.imaging_studies.radiography_exams
        src: id
        fn: min
      - name: _cases_count
        path: cases
        fn: count
      - name: _samples_count
        path: samples
        fn: count
      - name: _virus_genomes_count
        path: samples.virus_genomes
        fn: count
      - name: _imaging_studies_count
        path: cases.imaging_studies
        fn: count
      - name: _ct_scans_count
        path: cases.imaging_studies.ct_scans
        fn: count
      - name: _radiography_exams_count
        path: cases.imaging_studies.radiography_exams
        fn: count
      - name: _ct_series_count
        path: cases.imaging_studies.ct_scans.ct_series
        fn: count
      - name: _cr_series_count
        path: cases.imaging_studies.radiography_exams.cr_series
        fn: count
      - name: _dx_series_count
        path: cases.imaging_studies.radiography_exams.dx_series
        fn: count
      - name: _ct_images_count
        path: cases.imaging_studies.ct_scans.ct_series.ct_images
        fn: count
      - name: _cr_images_count
        path: cases.imaging_studies.radiography_exams.cr_series.cr_images
        fn: count
      - name: _dx_images_count
        path: cases.imaging_studies.radiography_exams.dx_series.dx_images
        fn: count
      - name: _mr_series_count
        path: cases.imaging_studies.mr_exams.mr_series
        fn: count
      - name: _mr_images_count
        path: cases.imaging_studies.mr_exams.mr_series.mr_images
        fn: count
    joining_props:
      - index: imaging_data_file
        join_on: _dataset_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: file_name
            src: file_name
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
    parent_props:
      - path: projects[project_code:code,project_name:name,project_investigator_affiliation:investigator_affiliation]
  - name: midrcstaging_case
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: project_id
      - name: submitter_id
      - name: sex
      - name: race
      - name: age_at_index
      - name: index_event
      - name: zip
      - name: covid19_positive
    aggregated_props:
      - name: _imaging_studies_count
