        fn: count
      - name: _mr_series_count
        path: imaging_studies.mr_exams.mr_series
        fn: count
      - name: _mr_images_count
        path: imaging_studies.mr_exams.mr_series.mr_images
        fn: count
    parent_props:
      - path: datasets[data_contributor]
    joining_props:
      - index: imaging_data_file
        join_on: _case_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: file_name
            src: file_name
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
  - name: midrcstaging_imaging_data_file
    doc_type: imaging_data_file
    type: collector
    root: None
    category: imaging_data_file
    props:
      - name: submitter_id
      - name: object_id
