    injecting_props:
      dataset:
        props:
          - name: _dataset_id
            src: id
            fn: set
          - name: data_contributor
            src: data_contributor
            fn: set
      case:
        props:
          - name: _case_id
            src: id
            fn: set
          - name: case_submitter_id
            src: submitter_id
            fn: set
          - name: sex
            src: sex
            fn: set
          - name: race
            src: race
            fn: set
          - name: age_at_index
            src: age_at_index
            fn: max
          - name: index_event
            src: index_event
            fn: max
          - name: zip
            src: zip
            fn: set
          - name: covid19_positive
            src: covid19_positive
            fn: set
      imaging_study:
        props:
          - name: _imaging_study_id
            src: id
            fn: set
          - name: study_modality
            src: study_modality
            fn: set
          - name: study_description
            src: study_description
            fn: set
          - name: age_at_imaging
            src: age_at_imaging
            fn: max
          - name: body_part_examined
            src: body_part_examined
            fn: set
          - name: study_location
            src: study_location
            fn: set
          - name: series_count
            src: series_count
            fn: max
          - name: study_year
            src: study_year
            fn: max
          - name: study_year_shifted
            src: study_year_shifted
            fn: set
          - name: study_covid_status
            src: study_covid_status
            fn: set
      ct_scan:
        props:
          - name: _ct_scan_id
            src: id
            fn: set
      radiography_exam:
        props:
          - name: _radiography_exam_id
            src: id
            fn: set
      mr_exam:
        props:
          - name: _mr_exam_id
            src: id
            fn: set
