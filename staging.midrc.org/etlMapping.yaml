mappings:
  - name: midrcstaging_dataset
    doc_type: dataset
    type: aggregator
    root: dataset
    props:
      - name: project_id
      - name: submitter_id
      - name: data_contributor
      - name: data_description
      - name: data_url_doi
      - name: research_description
      - name: research_design
      - name: research_objective
      - name: research_setup
      - name: license
      - name: publication_citation
      - name: data_citation
      - name: primary_site
      - name: disease_type
    aggregated_props:
      - name: _imaging_study_id
        path: cases.imaging_studies
        src: id
        fn: min
      - name: _ct_scan_id
        path: cases.imaging_studies.ct_scans
        src: id
        fn: min
      - name: _radiography_exam_id
        path: cases.imaging_studies.radiography_exams
        src: id
        fn: min
      - name: _cases_count
        path: cases
        fn: count
      - name: _samples_count
        path: samples
        fn: count
      - name: _virus_genomes_count
        path: samples.virus_genomes
        fn: count
      - name: _imaging_studies_count
        path: cases.imaging_studies
        fn: count
      - name: _ct_scans_count
        path: cases.imaging_studies.ct_scans
        fn: count
      - name: _radiography_exams_count
        path: cases.imaging_studies.radiography_exams
        fn: count
      - name: _ct_series_count
        path: cases.imaging_studies.ct_scans.ct_series
        fn: count
      - name: _cr_series_count
        path: cases.imaging_studies.radiography_exams.cr_series
        fn: count
      - name: _dx_series_count
        path: cases.imaging_studies.radiography_exams.dx_series
        fn: count
      - name: _ct_images_count
        path: cases.imaging_studies.ct_scans.ct_series.ct_images
        fn: count
      - name: _cr_images_count
        path: cases.imaging_studies.radiography_exams.cr_series.cr_images
        fn: count
      - name: _dx_images_count
        path: cases.imaging_studies.radiography_exams.dx_series.dx_images
        fn: count
    joining_props:
      - index: imaging_data_file
        join_on: _dataset_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: file_name
            src: file_name
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
    parent_props:
      - path: projects[project_code:code,project_name:name,project_investigator_affiliation:investigator_affiliation]
  - name: midrcstaging_case
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: project_id
      - name: submitter_id
      - name: sex
      - name: race
      - name: age_at_index
      - name: index_event
      - name: zip
      - name: covid19_positive
    aggregated_props:
      - name: _imaging_studies_count
        path: imaging_studies
        fn: count
      - name: _ct_scans_count
        path: imaging_studies.ct_scans
        fn: count
      - name: _radiography_exams_count
        path: imaging_studies.radiography_exams
        fn: count
      - name: _ct_series_count
        path: imaging_studies.ct_scans.ct_series
        fn: count
      - name: _cr_series_count
        path: imaging_studies.radiography_exams.cr_series
        fn: count
      - name: _dx_series_count
        path: imaging_studies.radiography_exams.dx_series
        fn: count
      - name: _ct_images_count
        path: imaging_studies.ct_scans.ct_series.ct_images
        fn: count
      - name: _cr_images_count
        path: imaging_studies.radiography_exams.cr_series.cr_images
        fn: count
      - name: _dx_images_count
        path: imaging_studies.radiography_exams.dx_series.dx_images
        fn: count
    parent_props:
      - path: datasets[data_contributor]
    flatten_props:
      - path: conditions
        props:
          - name: condition_name
        sorted_by: updated_datetime, desc
    joining_props:
      - index: imaging_data_file
        join_on: _case_id
        props:
          - name: object_id
            src: object_id
            fn: set
          - name: file_name
            src: file_name
            fn: set
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: data_category
            src: data_category
            fn: set
  - name: midrcstaging_virus_data_file
    doc_type: virus_data_file
    type: collector
    root: None
    category: virus_data_file
    props:
      - name: submitter_id
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: data_category
    injecting_props:
      sample:
        props:
          - name: ncbi_bioproject
            src: ncbi_bioproject
            fn: set
          - name: ncbi_biosample
            src: ncbi_biosample
            fn: set
          - name: host
            src: host
            fn: set
          - name: location
            src: location
            fn: set
          - name: organism
            src: organism
            fn: set
          - name: isolation_source
            src: isolation_source
            fn: set
          - name: isolate
            src: isolate
            fn: set
          - name: collection_date
            src: collection_date
            fn: set
  - name: midrcstaging_imaging_data_file
    doc_type: imaging_data_file
    type: collector
    root: None
    category: imaging_data_file
    props:
      - name: submitter_id
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: data_category
    injecting_props:
      dataset:
        props:
          - name: _dataset_id
            src: id
            fn: set
          - name: data_contributor
            src: data_contributor
            fn: set
      case:
        props:
          - name: _case_id
            src: id
            fn: set
          - name: case_submitter_id
            src: submitter_id
            fn: set
          - name: sex
            src: sex
            fn: set
          - name: race
            src: race
            fn: set
          - name: age_at_index
            src: age_at_index
            fn: max
          - name: index_event
            src: index_event
            fn: max
          - name: zip
            src: zip
            fn: set
      imaging_study:
        props:
          - name: _imaging_study_id
            src: id
            fn: set
          - name: study_modality
            src: study_modality
            fn: set
          - name: study_description
            src: study_description
            fn: set
          - name: age_at_imaging
            src: age_at_imaging
            fn: max
          - name: body_part_examined
            src: body_part_examined
            fn: set
          - name: study_location
            src: study_location
            fn: set
          - name: series_count
            src: series_count
            fn: max
          - name: study_year
            src: study_year
            fn: max
          - name: study_year_shifted
            src: study_year_shifted
            fn: set
          - name: study_covid_status
            src: study_covid_status
            fn: set
      ct_scan:
        props:
          - name: _ct_scan_id
            src: id
            fn: set
      radiography_exam:
        props:
          - name: _radiography_exam_id
            src: id
            fn: set
      ct_series:
        props:
          - name: _ct_series_id
            src: id
            fn: set
      cr_series:
        props:
          - name: _cr_series_id
            src: id
            fn: set
      dx_series:
        props:
          - name: _dx_series_id
            src: id
            fn: set
  - name: midrcstaging_imaging_study
    doc_type: imaging_study
