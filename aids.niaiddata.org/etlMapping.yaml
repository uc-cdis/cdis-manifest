mappings:
  - name: daids
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: submitter_id
      - name: project_id
      - name: hiv_status
        value_mappings:
          - true: positive
          - false: negative
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: ethnicity
          - name: vital_status
          - name: year_of_birth
          - name: study_center
            src: country_of_birth
      - path: hiv_history_records
        props:
          - name: arthxbase
          - name: cd4nadir
          - name: fposdate
          - name: frstdthd
          - name: status
      - path: comorbidities
        props:
          - name: bshbvstat
          - name: bshcvstat
    aggregated_props:
      - name: _follow_ups_count
        path: follow_ups
        fn: count
      - name: _summary_lab_results_on_follow_up_count
        path: follow_ups.summary_lab_results
        fn: count
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _summary_lab_results_on_sample_count
        path: samples.summary_lab_results
        fn: count
      - name: _mrna_microarrays_count
        path: samples.aliquots.mrna_microarrays
        fn: count
      - name: _mirna_microarrays_count
        path: samples.aliquots.mirna_microarrays
        fn: count
      - name: _submitted_unaligned_reads_count
        path: samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
      - name: _regimen_or_line_of_therapies
        src: regimen_or_line_of_therapy
        path: diagnoses.treatments
        fn: set
      - name: _type_of_resistances
        src: type_of_resistance
        path: diagnoses
        fn: set
      - name: _min_viral_load
        path: follow_ups.summary_lab_results
        src: viral_load
        fn: min
    joining_props:
      - index: file
        join_on: subject_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: file_id
            src: file_id
            fn: set
  - name: daids_follow_up
    doc_type: follow_up
    type: aggregator
    root: follow_up
    props:
      - name: submitter_id
      - name: age_at_visit
      - name: bmi
      - name: ever_transferred
      - name: health_insurance
      - name: height
      - name: pregnancy_status
      - name: version_data
      - name: visit_type
      - name: visit_number
      - name: harmonized_visit_number
      - name: visit_date
      - name: weight
      - name: weight_percentage
      - name: days_to_follow_up
    parent_props:
      - path: subjects[subject_id:id,project_id,hiv_status]
    flatten_props:
      - path: summary_socio_demographics
        props:
          - name: cocuse
          - name: drinkcat
          - name: eductn
          - name: emotl
          - name: employ
          - name: income
          - name: insurance
          - name: paidsex
    aggregated_props:
      - name: viral_load
        path: summary_lab_results
        src: viral_load
        fn: min
      - name: leu3n
        path: summary_lab_results
        src: leu3n
        fn: min
      - name: leu2n
        path: summary_lab_results
        src: leu2n
        fn: min
      - name: chol
        path: summary_lab_results
        src: chol
        fn: min
      - name: cd4dt
        path: summary_lab_results
        src: cd4dt
        fn: min
    joining:
      - index: subject
        join_on: subject_id
        props:
          - name: frstdthd
            src: frstdthd
          - name: fposdate
            src: fposdate
  - name: daids_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      subject:
        props:
          - name: subject_id
            src: id
            fn: set
          - name: project_id
