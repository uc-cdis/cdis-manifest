mappings:
  - name: covid19
    doc_type: location
    type: aggregator
    root: summary_location
    props:
      - name: submitter_id
      - name: project_id
      - name: country_region
      - name: province_state
      - name: county
      - name: latitude
      - name: longitude
      - name: FIPS
      - name: iso2
      - name: iso3
    aggregated_props:
      - name: confirmed
        path: summary_reports
        src: confirmed
        fn: list
      - name: deaths
        path: summary_reports
        src: deaths
        fn: list
      - name: recovered
        path: summary_reports
        src: recovered
        fn: list
      - name: negative
        path: summary_reports
        src: negative
        fn: list
      - name: testing
        path: summary_reports
        src: testing
        fn: list
      - name: date
        path: summary_reports
        src: date
        fn: list
  - name: covid19_subject
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: project_id
      - name: symptoms
      - name: country
      - name: visiting_wuhan
      - name: from_wuhan
      - name: travel_history_location
      - name: death
      - name: recovered
      - name: reporting_date
      - name: source
      - name: age
      - name: age_decade
      - name: city
      - name: date_confirmation
      - name: date_death_or_discharge
      - name: date_onset_symptoms
      - name: disease
      - name: infection_case
      - name: province
      - name: global_num
      - name: contact_number
      - name: isolated
      - name: current_state
      - name: infected_by
      - name: released_date
      - name: hospital
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: year_of_birth
          - name: nationality
    parent_props:
      - path: projects[project_code:code]
      - path: projects[project_name:name]
      - path: projects[project_url:url]
      - path: projects[project_data_description:data_description]
      - path: projects[project_investigator_affiliation:investigator_affiliation]
      - path: projects[project_availability_type:availability_type]
  - name: covid19_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      project:
        props:
          - name: project_code
            src: code
            fn: set
          - name: project_name
            src: name
            fn: set
          - name: project_url
            src: url
            fn: set
          - name: project_data_description
            src: data_description
            fn: set
          - name: project_investigator_affiliation
            src: investigator_affiliation
            fn: set
          - name: project_availability_type
            src: availability_type
            fn: set
  - name: covid19_dataset
    doc_type: dataset
    type: aggregator
    root: project
    props:
      - name: code
      - name: name
      - name: url
      - name: data_description
      - name: investigator_affiliation
      - name: availability_type
      - name: date_collected
    parent_props:
      - path: programs[program_name:name]
